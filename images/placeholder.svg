<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo elegante -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E5E5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0056D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Patrón decorativo sutil -->
  <pattern id="pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="20" cy="20" r="1" fill="#0056D2" opacity="0.1"/>
  </pattern>
  <rect width="400" height="300" fill="url(#pattern)"/>
  
  <!-- Icono de plato central -->
  <g transform="translate(200, 150)">
    <!-- Plato base -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#iconGradient)" stroke-width="3" opacity="0.7"/>
    <circle cx="0" cy="0" r="45" fill="none" stroke="url(#iconGradient)" stroke-width="2" opacity="0.5"/>
    
    <!-- Elementos decorativos del plato -->
    <path d="M-30 -10 Q0 -25 30 -10" fill="none" stroke="url(#iconGradient)" stroke-width="2" opacity="0.6"/>
    <path d="M-25 0 Q0 -15 25 0" fill="none" stroke="url(#iconGradient)" stroke-width="2" opacity="0.6"/>
    <path d="M-20 10 Q0 -5 20 10" fill="none" stroke="url(#iconGradient)" stroke-width="2" opacity="0.6"/>
    
    <!-- Puntos decorativos -->
    <circle cx="-15" cy="-20" r="2" fill="#D4AF37" opacity="0.8"/>
    <circle cx="15" cy="-20" r="2" fill="#D4AF37" opacity="0.8"/>
    <circle cx="0" cy="15" r="2" fill="#D4AF37" opacity="0.8"/>
  </g>
  
  <!-- Logo Mar&Tierra pequeño en esquina -->
  <g transform="translate(30, 30)">
    <circle cx="15" cy="15" r="12" fill="none" stroke="#0056D2" stroke-width="1" opacity="0.6"/>
    <path d="M8 15 Q15 8 22 15 Q15 22 8 15" fill="#0056D2" opacity="0.4"/>
    <text x="35" y="20" font-family="serif" font-size="12" fill="#0056D2" opacity="0.7">Mar&Tierra</text>
  </g>
  
  <!-- Texto placeholder -->
  <text x="200" y="250" text-anchor="middle" font-family="serif" font-size="16" fill="#666" opacity="0.8">
    Imagen del plato
  </text>
  <text x="200" y="270" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#999" opacity="0.6">
    Próximamente disponible
  </text>
</svg>